{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, message in messages %}
      <div style="z-index: -1" class="animated fadeInDown alert alert-{{category}}">{{message}}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}
  <div style="z-index: -1" class="animated fadeInDown alert alert-danger">{{error}}</div>
{% endif %}

{% if msg %}
  <div style="z-index: -1" class="animated fadeInDown alert alert-success">{{msg}}</div>
{% endif %}
